<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa - Marathon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="build/css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <form class="restablecerPassword">
        <h1 class="titulo-contraseña">Restablecer contraseña</h1>
        <p>Igresa tu correo para enviarte un enlace para establecer tu contraseña</p>
        <div class="campo-email emailPassword inputPassword">
            <input type="email" id="emailPassword" placeholder="Correo" class="inputPassword">
            <p class="mensajeError mensajeError__margin"></p>
        </div>
        <input type="submit" value="Restablecer contraseña" class="btn-restablecerPassword">
    </form>
    
    <script src="build/js/formulario-iniciar-sesion.js"></script>
    <script src="build/js/formulario-registrarse.js"></script>
    <script src="build/js/formulario-restablecer-contraseña.js"></script>
    <script src="build/js/menu-responsive.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa - Marathon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="build/css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <img src="https://media.marathon.store/images/hde/h28/h00/8926515298334.png" alt="Logotipo Marathon" loading="lazy" class="img-logo">
                </a>
                <div class="links">
                    <a href="iniciar-sesion.html" class="link-sesion">Iniciar Sesión /</a>
                    <a href="registrarse.html" class="link-registrase">Regístrate</a>
                </div>
            </div>
        </div>
    </div>

    <header class="lightGrey-header">
        <div class="contenedor">
            <div class="barra-header">
                <div class="informacion-buscador">
                    <form class="contenido">
                        <input type="search" id="search" placeholder="Estoy buscando">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </form>
                    <div class="contenido-visitar">
                        <p class="text-visitar">Visita también:</p>
                        <img src="https://media.marathon.store/images/h28/h8b/h00/9534967513118.png" alt="sneakers" class="sneakers">
                    </div>
                </div>
                <div class="contenido-header2">
                    <ul class="iconos-header">
                        <li><a href="#" title="Asistencia"><img src="https://media.marathon.store/images/h2f/hf2/h00/8926515429406.png" alt="asistencia" class="icono"></a></li>
                        <li><a href="#" title="Buscar Tienda"><img src="https://media.marathon.store/images/hae/hcb/h00/8926515626014.png" alt="buscar tienda" class="icono"></a></li>
                        <li><a href="#" title="Bandera Ecuador"><img src="https://media.marathon.store/images/h39/h24/h00/8926515822622.png" alt="bandera Ecuador" class="icono"></a></li>
                    </ul>
                    <div class="contenido-productos">
                        <p>( 0 Productos )</p>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
            <nav class="navegacion-principal">
                <a href="seccion-hombre.html" class="navegacion-principal__link">Hombre</a>
                <p>|</p>
                <a href="seccion-mujer.html" class="navegacion-principal__link">Mujer</a>
                <p>|</p>
                <a href="seccion-niños.html" class="navegacion-principal__link">Niños</a>
                <p>|</p>
                <a href="deportes.html" class="navegacion-principal__link">Deportes</a>
            </nav>
        </div>
    </header>

    <main class="contenedor">
        <div class="columnas-2-producto">
            <div class="two-balones">
                <img src="https://media.marathon.store/products/h84/h9f/h00/9810901008414.jpg" alt="contenido de zapatillas" class="img-item parte-inferior">
                <img src="https://media.marathon.store/products/hf6/hda/h00/9810901794846.jpg" alt="contenido de zapatillas" class="img-item parte-inferior">
            </div>
            <div>
                <h1 class="title-size-producto producto-shirt">Babolat Pure Aero Team</h1>
                <p class="genero-producto">Raquetas Tenis Hombre/Mujer</p>
                <p class="precio-producto">$ 259.90</p>
                <div class="detalles-colores">
                    <h3 class="title-color">Colores</h3>
                    <a href="accesorios-mujer7.html" class="link-img">
                        <img src="https://media.marathon.store/products/h0f/ha9/h00/9810900549662.jpg" alt="zapatillas" class="img-producto">
                    </a>
                </div>
                <div class="detalles-talla">
                    <h3 class="title-talla">Seleccionar la Talla</h3>
                    <table class="items-table">
                        <tr>
                            <td class="table-size-number" id="talla">4</td>
                            <td class="table-size-number" id="talla">4 1/8</td>
                            <td class="table-size-link" id="talla"><a href="accesorios-mujer7.html">4 1/4</a></td>
                            <td class="table-size-number" id="talla">4 3/8</td>
                            <td class="table-size-number" id="talla">4 1/2</td>
                        </tr>
                    </table>
                </div>
                <form class="form">
                    <div class="flex">
                        <h3 class="title-cantidad">Cantidad</h3>
                        <select class="cantidades" id="cantidad">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <input type="submit" value="Añadir al Carrito" class="btn-add">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="black-footer">
            <div class="contenedor contenido-footer">
                <div class="company">
                    <div>
                        <div class="localizacion-footer">
                            <i class="fa-sharp fa-solid fa-location-dot"></i>
                            <p>Ecuador 2023 marathon Todos los derechos reservados</p>
                        </div>
                    </div>
                    <ul class="iconos-footer">
                        <li><a href="#"><i class="fa-brands fa-brands-facebook fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-brands-twitter fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-brands-youtube fa-youtube"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-brands-instagram fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="build/js/formulario-iniciar-sesion.js"></script>
    <script src="build/js/formulario-registrarse.js"></script>
    <script src="build/js/formulario-restablecer-contraseña.js"></script>
    <script src="build/js/menu-responsive.js"></script>
</body>
</html>
